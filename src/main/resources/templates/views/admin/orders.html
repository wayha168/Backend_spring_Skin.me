<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Orders'}">Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #764ba2;
        --light-bg: #f5f7fa;
        --text-dark: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--light-bg) 0%, #fff 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-content {
        margin-left: 20%;
        width: 80%;
        padding: 30px;
        min-height: 100vh;
        background-color: var(--light-bg);
        overflow-x: auto;
      }

      .page-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        border-radius: 12px;
      }

      .page-header h1 {
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .order-table {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .order-table thead {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
      }

      .order-table tbody tr:hover {
        background-color: #f8f9ff;
      }

      .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-processing {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      .status-completed {
        background-color: #d4edda;
        color: #155724;
      }

      .status-cancelled {
        background-color: #f8d7da;
        color: #721c24;
      }

      .stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-card .stat-value {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card .stat-label {
        color: #999;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #999;
        background: white;
        border-radius: 12px;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 200px;
          padding: 15px;
        }

        .page-header {
          padding: 1.5rem;
        }

        .page-header h1 {
          font-size: 22px;
        }

        .order-table {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="main-content">
      <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-bag-check"></i> Orders</h1>
          <button class="btn btn-light" th:onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${orders?.stream()?.filter(o -> o.orderStatus?.toString() == 'COMPLETED')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${orders?.stream()?.filter(o -> o.orderStatus?.toString() == 'PAYMENT_PENDING')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Pending Payment</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(orders)}" class="empty-state mt-4">
        <i class="bi bi-inbox"></i>
        <h5>No Orders Found</h5>
        <p>There are no orders at the moment.</p>
      </div>

      <div th:unless="${#lists.isEmpty(orders)}" class="order-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th><i class="bi bi-hash"></i> Order ID</th>
              <th><i class="bi bi-calendar"></i> Order Date</th>
              <th><i class="bi bi-currency-dollar"></i> Total Amount</th>
              <th><i class="bi bi-tags"></i> Status</th>
              <th><i class="bi bi-truck"></i> Tracking</th>
              <th><i class="bi bi-gear"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${orders}">
              <td><strong th:text="'#' + ${order.orderId}">Order ID</strong></td>
              <td th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}">Date</td>
              <td>
                <strong th:text="'$' + ${#numbers.formatDecimal(order.orderTotalAmount, 1, 2)}">$0.00</strong>
              </td>
              <td>
                <span
                  th:class="'status-badge status-' + ${order.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
                  th:text="${order.orderStatus}"
                  >PENDING</span
                >
              </td>
              <td th:text="${order.trackingNumber ?: 'N/A'}">N/A</td>
              <td>
                <a th:href="'/views/orders/' + ${order.orderId}" class="btn btn-sm btn-primary">
                  <i class="bi bi-eye"></i> View
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center mb-5">
        <p class="text-muted" th:text="'Total Orders: ' + ${totalOrders ?: 0}">Total: 0</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
