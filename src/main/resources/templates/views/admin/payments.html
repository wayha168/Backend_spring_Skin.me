<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Payments Record'}">Payments Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #764ba2;
        --light-bg: #f5f7fa;
        --text-dark: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--light-bg) 0%, #fff 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 30px;
        min-height: 100vh;
        background-color: var(--light-bg);
        overflow-x: auto;
      }

      .page-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        border-radius: 12px;
      }

      .page-header h1 {
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .payment-table {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .payment-table thead {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
      }

      .payment-table tbody tr:hover {
        background-color: #f8f9ff;
      }

      .method-badge {
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .method-card {
        background-color: #e7f3ff;
        color: #0066cc;
      }

      .method-cash {
        background-color: #fff3cd;
        color: #856404;
      }

      .method-transfer {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      .status-badge {
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .status-completed {
        background-color: #d4edda;
        color: #155724;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-failed {
        background-color: #f8d7da;
        color: #721c24;
      }

      .stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-card .stat-value {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card .stat-label {
        color: #999;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }

      .amount-badge {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 600;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #999;
        background: white;
        border-radius: 12px;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }

      @media (max-width: 768px) {
        .main-content {
          padding: 15px;
        }

        .page-header {
          padding: 1.5rem;
        }

        .page-header h1 {
          font-size: 22px;
        }

        .payment-table {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-receipt"></i> Payments Record</h1>
          <button class="btn btn-light" th:onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalPayments ?: 0}">0</div>
          <div class="stat-label">Total Payments</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span th:text="${completedPayments ?: 0}">0</span>
          </div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span th:text="'$' + ${#numbers.formatDecimal(totalPaymentAmount ?: 0, 1, 2)}">$0.00</span>
          </div>
          <div class="stat-label">Total Revenue</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(payments)}" class="empty-state mt-4">
        <i class="bi bi-inbox"></i>
        <h5>No Payments Found</h5>
        <p>There are no payment records at the moment.</p>
      </div>

      <div th:unless="${#lists.isEmpty(payments)}" class="payment-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th><i class="bi bi-hash"></i> Payment ID</th>
              <th><i class="bi bi-bag"></i> Order ID</th>
              <th><i class="bi bi-currency-dollar"></i> Amount</th>
              <th><i class="bi bi-credit-card"></i> Method</th>
              <th><i class="bi bi-toggles"></i> Status</th>
              <th><i class="bi bi-hash"></i> Transaction</th>
              <th><i class="bi bi-gear"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="payment : ${payments}">
              <td><strong th:text="'#' + ${payment.id}">Payment ID</strong></td>
              <td th:text="'#' + ${payment.order?.orderId}">Order ID</td>
              <td>
                <span class="amount-badge" th:text="'$' + ${#numbers.formatDecimal(payment.amount, 1, 2)}"
                  >$0.00</span
                >
              </td>
              <td>
                <span
                  th:class="'method-badge method-' + ${payment.method?.toString()?.toLowerCase() ?: 'card'}"
                  th:text="${payment.method}"
                  >CARD</span
                >
              </td>
              <td>
                <span
                  th:class="'status-badge status-' + ${payment.status?.toString()?.toLowerCase() ?: 'pending'}"
                  th:text="${payment.status}"
                  >PENDING</span
                >
              </td>
              <td>
                <code th:text="${payment.transactionRef ?: 'N/A'}" style="font-size: 0.8rem">N/A</code>
              </td>
              <td>
                <a th:href="'/views/payments/' + ${payment.id}" class="btn btn-sm btn-primary">
                  <i class="bi bi-eye"></i> View
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center mb-5">
        <p class="text-muted" th:text="'Total Payments: ' + ${totalPayments ?: 0}">Total: 0</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
