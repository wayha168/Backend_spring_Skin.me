<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'My Orders'}">My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #764ba2;
        --light-bg: #f5f7fa;
        --text-dark: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--light-bg) 0%, #fff 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-content {
        margin-left: 20%;
        width: 80%;
        padding: 30px;
        min-height: 100vh;
        background-color: var(--light-bg);
        overflow-x: auto;
      }

      .page-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        border-radius: 12px;
      }

      .page-header h1 {
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .order-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        margin-bottom: 1.5rem;
      }

      .order-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
      }

      .order-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .order-id {
        font-size: 1.2rem;
        font-weight: 700;
      }

      .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 600;
      }

      .status-completed {
        background-color: rgba(212, 237, 218, 0.3);
        color: #fff;
      }

      .status-pending {
        background-color: rgba(255, 243, 205, 0.3);
        color: #fff;
      }

      .status-cancelled {
        background-color: rgba(248, 215, 218, 0.3);
        color: #fff;
      }

      .order-body {
        padding: 1.5rem;
        background: white;
      }

      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid #e9ecef;
      }

      .order-item:last-child {
        border-bottom: none;
      }

      .order-item-label {
        color: #999;
        font-size: 0.9rem;
      }

      .order-item-value {
        font-weight: 600;
      }

      .amount-value {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.3rem;
      }

      .btn-gradient {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-card .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card .stat-label {
        color: #999;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #999;
        background: white;
        border-radius: 12px;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 200px;
          padding: 15px;
        }

        .page-header {
          padding: 1.5rem;
        }

        .page-header h1 {
          font-size: 22px;
        }

        .order-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="main-content">
      <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-bag-check"></i> My Orders</h1>
          <button class="btn btn-light" th:onclick="location.reload()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${orders?.stream()?.filter(o -> o.orderStatus?.toString() == 'COMPLETED')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Delivered</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(orders)}" class="empty-state mt-4">
        <i class="bi bi-inbox"></i>
        <h5>No Orders Yet</h5>
        <p>You haven't placed any orders yet. Start shopping!</p>
        <a href="/" class="btn btn-gradient mt-3"> <i class="bi bi-shop"></i> Continue Shopping </a>
      </div>

      <div th:unless="${#lists.isEmpty(orders)}" class="mb-5">
        <div th:each="order : ${orders}" class="order-card">
          <div class="order-header">
            <div class="order-id">
              <i class="bi bi-bag"></i> Order <span th:text="'#' + ${order.orderId}">ID</span>
            </div>
            <span
              th:class="'status-badge status-' + ${order.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
              th:text="${order.orderStatus}"
              >PENDING</span
            >
          </div>
          <div class="order-body">
            <div class="order-item">
              <span class="order-item-label"><i class="bi bi-calendar"></i> Order Date</span>
              <span class="order-item-value" th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}"
                >Date</span
              >
            </div>
            <div class="order-item">
              <span class="order-item-label"><i class="bi bi-currency-dollar"></i> Total Amount</span>
              <span
                class="amount-value"
                th:text="'$' + ${#numbers.formatDecimal(order.orderTotalAmount, 1, 2)}"
                >$0.00</span
              >
            </div>
            <div class="order-item" th:if="${order.trackingNumber}">
              <span class="order-item-label"><i class="bi bi-truck"></i> Tracking Number</span>
              <span class="order-item-value text-monospace" th:text="${order.trackingNumber}">N/A</span>
            </div>
            <div class="order-item" th:if="${order.orderStatus?.toString() == 'COMPLETED'}">
              <span class="order-item-label"><i class="bi bi-check-circle"></i> Delivered</span>
              <span class="order-item-value" th:text="${#dates.format(order.deliveredAt, 'MM/dd/yyyy')}"
                >Date</span
              >
            </div>
            <div class="mt-3">
              <a th:href="'/views/orders/' + ${order.orderId}" class="btn btn-sm btn-gradient w-100">
                <i class="bi bi-eye"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
