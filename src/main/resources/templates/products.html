<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Products Management'}">Products Management</title>
  </head>
  <body>
  <th:block th:fragment="main">
  <main class="main-content">
    <div th:replace="components/page-header :: page-header" th:with="pageIcon='bi-box-seam'"></div>

    <div class="container-fluid px-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div></div>
        <a th:href="@{/views/products/create}" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create New Product
        </a>
      </div>

      <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${param.success[0]}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${param.error[0]}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="filter-section">
        <h6 class="mb-3"><i class="bi bi-funnel"></i> Filter & Search</h6>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search products..." id="searchInput" />
          </div>
          <div class="col-md-4">
            <select class="form-select" id="categoryFilter">
              <option value="">All Categories</option>
              <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select" id="statusFilter">
              <option value="">All Status</option>
              <option value="ACTIVE">Active</option>
              <option value="INACTIVE">Inactive</option>
            </select>
          </div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(products)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Products Found</h5>
          <p>There are no products available at the moment.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(products)}" class="product-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th><i class="bi bi-hash"></i> ID</th>
              <th><i class="bi bi-bag"></i> Product Name</th>
              <th><i class="bi bi-tag"></i> Brand</th>
              <th><i class="bi bi-currency-dollar"></i> Price</th>
              <th><i class="bi bi-box"></i> Inventory</th>
              <th><i class="bi bi-toggles"></i> Status</th>
              <th><i class="bi bi-graph-up"></i> Orders</th>
              <th><i class="bi bi-gear"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}">1</td>
              <td>
                <strong th:text="${product.name}">Product Name</strong>
                <br />
                <small class="text-muted" th:text="'Type: ' + ${product.productType}">Type</small>
              </td>
              <td th:text="${product.brand}">Brand</td>
              <td>
                <span class="price-badge" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"
                  >$0.00</span
                >
              </td>
              <td>
                <span th:text="${product.inventory}">0</span>
                <i class="bi bi-box text-success" th:if="${product.inventory > 0}"></i>
                <i class="bi bi-exclamation-circle text-danger" th:if="${product.inventory == 0}"></i>
              </td>
              <td>
                <span
                  th:class="'badge-status badge-' + (${product.status} == 'ACTIVE' ? 'active' : 'inactive')"
                  th:text="${product.status}"
                  >ACTIVE</span
                >
              </td>
              <td th:text="${product.totalOrders}">0</td>
              <td>
                <div class="btn-group gap-2" role="group">
                  <a
                    th:href="'/view/products/' + ${product.id}"
                    class="btn btn-sm btn-primary"
                    title="View"
                  >
                    <i class="bi bi-eye"></i>
                  </a>
                  <a
                    th:href="'/views/products/' + ${product.id} + '/edit'"
                    class="btn btn-sm btn-outline-primary"
                    title="Edit"
                  >
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button 
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    title="Delete"
                    onclick="deleteProduct([[${product.id}]], '[[${product.name}]]')"
                  >
                    <i class="bi bi-trash"></i> 
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center mb-5">
        <p class="text-muted" th:text="'Total Products: ' + ${products?.size() ?: 0}">Total: 0</p>
      </div>
    </div>
  </main>
  </th:block>
  <th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
      function deleteProduct(productId, productName) {
        if (confirm('Are you sure you want to delete product "' + productName + '"? This action cannot be undone.')) {
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = '/views/products/' + productId + '/delete';
          
          // Add CSRF token if available
          const csrfToken = document.querySelector('meta[name="_csrf"]');
          if (csrfToken) {
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = csrfToken.content;
            form.appendChild(csrfInput);
          }
          
          document.body.appendChild(form);
          form.submit();
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById("searchInput");
        if (searchInput) {
          searchInput.addEventListener("keyup", function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll(".product-table tbody tr");
            rows.forEach((row) => {
              const text = row.textContent.toLowerCase();
              row.style.display = text.includes(searchTerm) ? "" : "none";
            });
          });
        }

        const categoryFilter = document.getElementById("categoryFilter");
        if (categoryFilter) {
          categoryFilter.addEventListener("change", function (e) {
            console.log("Filter by category:", e.target.value);
          });
        }

        const statusFilter = document.getElementById("statusFilter");
        if (statusFilter) {
          statusFilter.addEventListener("change", function (e) {
            console.log("Filter by status:", e.target.value);
          });
        }
      });
    </script>
  </th:block>
</html>
