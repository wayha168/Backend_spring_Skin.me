<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinMe - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .reset-wrapper {
        width: 100%;
        max-width: 420px;
        padding: 20px;
      }

      .reset-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .reset-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }

      .reset-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .reset-body {
        padding: 40px 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
      }

      .form-control {
        padding: 12px 14px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
      }

      .btn-reset {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .reset-footer {
        text-align: center;
        padding: 20px 30px;
        background-color: #f8f9fa;
        border-top: 1px solid #e0e0e0;
        font-size: 14px;
        color: #666;
      }

      .reset-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .info-text {
        background-color: #e3f2fd;
        border-left: 4px solid #667eea;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <div class="reset-wrapper">
      <div class="reset-card">
        <div class="reset-header">
          <h1><i class="bi bi-spa"></i> SkinMe</h1>
          <p>Reset Your Password</p>
        </div>

        <div class="reset-body">
          <div class="info-text">
            <i class="bi bi-info-circle"></i> Enter your email address and we'll send you a link to reset your
            password.
          </div>

          <form method="post">
            <div class="form-group">
              <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your registered email"
                required
                autofocus
              />
            </div>

            <button type="submit" class="btn-reset"><i class="bi bi-send"></i> Send Reset Link</button>
          </form>
        </div>

        <div class="reset-footer">Remember your password? <a th:href="@{/login-page}">Login here</a></div>
      </div>
    </div>
  </body>
</html>
