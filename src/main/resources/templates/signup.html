<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinMe - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .signup-wrapper {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }

      .signup-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .signup-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }

      .signup-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .signup-body {
        padding: 40px 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
      }

      .form-control {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
      }

      .btn-signup {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .signup-footer {
        text-align: center;
        padding: 20px 30px;
        background-color: #f8f9fa;
        border-top: 1px solid #e0e0e0;
        font-size: 14px;
        color: #666;
      }

      .signup-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .password-strength {
        margin-top: 10px;
        height: 5px;
        border-radius: 5px;
        background-color: #e0e0e0;
      }

      .password-strength.weak {
        background-color: #ff6b6b;
      }

      .password-strength.medium {
        background-color: #ffd43b;
      }

      .password-strength.strong {
        background-color: #51cf66;
      }
    </style>
  </head>
  <body>
    <div class="signup-wrapper">
      <div class="signup-card">
        <div class="signup-header">
          <h1><i class="bi bi-spa"></i> SkinMe</h1>
          <p>Create Your Account</p>
        </div>

        <div class="signup-body">
          <form method="post">
            <div class="form-group">
              <label for="firstName"><i class="bi bi-person"></i> First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                required
              />
            </div>

            <div class="form-group">
              <label for="lastName"><i class="bi bi-person"></i> Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password"><i class="bi bi-lock"></i> Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter a strong password"
                required
                onkeyup="checkPasswordStrength()"
              />
              <div class="password-strength" id="strengthBar"></div>
            </div>

            <div class="form-group">
              <label for="confirmPassword"><i class="bi bi-lock-check"></i> Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
            </div>

            <button type="submit" class="btn-signup"><i class="bi bi-person-plus"></i> Create Account</button>
          </form>
        </div>

        <div class="signup-footer">Already have an account? <a th:href="@{/login-page}">Login here</a></div>
      </div>
    </div>

    <script>
      function checkPasswordStrength() {
        const password = document.getElementById("password").value;
        const strengthBar = document.getElementById("strengthBar");

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        strengthBar.classList.remove("weak", "medium", "strong");

        if (strength === 1) {
          strengthBar.classList.add("weak");
        } else if (strength === 2) {
          strengthBar.classList.add("medium");
        } else if (strength >= 3) {
          strengthBar.classList.add("strong");
        }
      }
    </script>
  </body>
</html>
