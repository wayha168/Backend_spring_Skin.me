<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'User Management'}">User Management</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <div th:replace="components/page-header :: page-header" th:with="pageIcon='bi-people'"></div>

      <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div></div>
          <a th:href="@{/views/users/create}" class="btn btn-primary btn-gradient">
            <i class="bi bi-person-plus"></i> Create New User
          </a>
        </div>
        
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle"></i> <span th:text="${param.success[0]}">Success</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${param.error[0]}">Error</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value" th:text="${totalUsers ?: 0}">0</div>
            <div class="stat-label">Total Users</div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(users)}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h5>No Users Found</h5>
            <p>There are no users in the system.</p>
          </div>
        </div>

        <div th:unless="${#lists.isEmpty(users)}" class="users-table mt-4">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th><i class="bi bi-hash"></i> ID</th>
                <th><i class="bi bi-person"></i> Name</th>
                <th><i class="bi bi-envelope"></i> Email</th>
                <th><i class="bi bi-shield-check"></i> Roles</th>
                <th><i class="bi bi-calendar"></i> Registered</th>
                <th><i class="bi bi-circle-fill"></i> Status</th>
                <th><i class="bi bi-gear"></i> Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td>
                  <strong>
                    <span th:if="${user.firstName != null}" th:text="${user.firstName}"></span>
                    <span th:if="${user.firstName != null and user.lastName != null}"> </span>
                    <span th:if="${user.lastName != null}" th:text="${user.lastName}"></span>
                    <span th:if="${user.firstName == null and user.lastName == null}">N/A</span>
                  </strong>
                </td>
                <td th:text="${user.email}">email@example.com</td>
                <td>
                  <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}">ROLE</span>
                </td>
                <td th:text="${user.registrationDate != null ? #temporals.format(user.registrationDate, 'MM/dd/yyyy') : 'N/A'}">Date</td>
                <td>
                  <span th:class="${'badge-status badge-' + (user.enabled ? 'active' : 'inactive')}" th:text="${user.enabled ? 'Active' : 'Inactive'}">Active</span>
                </td>
                <td>
                  <button 
                    class="btn btn-sm btn-primary" 
                    th:onclick="'viewUserDetails(' + ${user.id} + ')'"
                    title="View Details"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        function viewUserDetails(userId) {
          showToast('Loading user details...', 'info');
          window.location.href = '/views/users/' + userId;
        }
        
        function deleteUser(userId) {
          if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            showToast('Deleting user...', 'info');
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/views/users/' + userId + '/delete';
            
            // Add CSRF token if available
            const csrfToken = document.querySelector('meta[name="_csrf"]');
            if (csrfToken) {
              const csrfInput = document.createElement('input');
              csrfInput.type = 'hidden';
              csrfInput.name = '_csrf';
              csrfInput.value = csrfToken.getAttribute('content');
              form.appendChild(csrfInput);
            }
            
            document.body.appendChild(form);
            form.submit();
          }
        }
      </script>
    </th:block>
</html>
