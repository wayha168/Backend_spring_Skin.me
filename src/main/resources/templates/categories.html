<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <th:block th:fragment="style">
      <style>
        .category-card { border: none; border-radius: 12px; box-shadow: var(--shadow); transition: all 0.3s ease; overflow: hidden; }
        .category-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); }
        .category-header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; padding: 1.5rem; }
        .category-body { padding: 1.5rem; }
      </style>
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Categories Management'}">Categories Management</title>
  </head>
  <body>
  <th:block th:fragment="main">
  <main class="main-content">
    <div th:replace="components/page-header :: page-header" th:with="pageIcon='bi-tags'"></div>

    <div class="container-fluid px-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div></div>
        <a th:href="@{/views/categories/create}" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create New Category
        </a>
      </div>

      <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${param.success[0]}">Success</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${param.error[0]}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${#lists.isEmpty(categories)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Categories Found</h5>
          <p>There are no categories available at the moment.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(categories)}" class="row g-4 mb-5">
        <div th:each="category : ${categories}" class="col-lg-4 col-md-6">
          <div class="card category-card h-100">
            <div class="category-header">
              <h5 class="mb-0" th:text="${category.name}">Category Name</h5>
            </div>
            <div class="category-body">
              <p class="text-muted mb-3">
                <i class="bi bi-box-seam"></i>
                <span th:text="${category.products?.size() ?: 0}">0</span> Products
              </p>
              <div class="d-flex gap-2 flex-wrap">
                <a
                  th:href="'/view/products/category/' + ${category.id}"
                  class="btn btn-sm btn-primary flex-grow-1"
                >
                  <i class="bi bi-box"></i> View Products
                </a>
                <a th:href="'/views/categories/' + ${category.id} + '/edit'" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-pencil"></i> Edit
                </a>
                <button 
                  type="button" 
                  class="btn btn-sm btn-outline-danger"
                  onclick="deleteCategory([[${category.id}]], '[[${category.name}]]')"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  </th:block>
  <th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
      function deleteCategory(categoryId, categoryName) {
        if (confirm('Are you sure you want to delete category "' + categoryName + '"? This action cannot be undone.')) {
          const form = document.createElement('form');
          form.method = 'POST';
          form.action = '/views/categories/' + categoryId + '/delete';
          
          // Add CSRF token if available
          const csrfToken = document.querySelector('meta[name="_csrf"]');
          if (csrfToken) {
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = csrfToken.content;
            form.appendChild(csrfInput);
          }
          
          document.body.appendChild(form);
          form.submit();
        }
      }
    </script>
  </th:block>
</html>
