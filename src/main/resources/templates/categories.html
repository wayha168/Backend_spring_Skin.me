<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Categories Management'}">Categories Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/badges.css" />
    <style>
      .category-card {
        border: none;
        border-radius: var(--border-radius-md);
        box-shadow: var(--box-shadow-sm);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .category-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--box-shadow-lg);
      }

      .category-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: var(--white);
        padding: 1.5rem;
      }

      .category-body {
        padding: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-tags"></i> Categories Management</h1>
          <button class="btn btn-light" th:onclick="window.location.href='/view/categories'">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4">
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${#lists.isEmpty(categories)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Categories Found</h5>
          <p>There are no categories available at the moment.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(categories)}" class="row g-4 mb-5">
        <div th:each="category : ${categories}" class="col-lg-4 col-md-6">
          <div class="card category-card h-100">
            <div class="category-header">
              <h5 class="mb-0" th:text="${category.name}">Category Name</h5>
            </div>
            <div class="category-body">
              <p class="text-muted mb-3">
                <i class="bi bi-box-seam"></i>
                <span th:text="${category.products?.size() ?: 0}">0</span> Products
              </p>
              <div class="d-flex gap-2">
                <a
                  th:href="'/view/products/category/' + ${category.id}"
                  class="btn btn-sm btn-gradient flex-grow-1"
                >
                  <i class="bi bi-box"></i> View Products
                </a>
                <a th:href="'/view/categories/' + ${category.id}" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
