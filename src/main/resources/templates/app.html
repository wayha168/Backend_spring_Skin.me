<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(content, head, scripts)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle} ?: 'SkinMe'">SkinMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <th:block th:replace="${head}"></th:block>
  </head>
  <body>
    <style>
      .app-shell {
        display: flex;
        min-height: 100vh;
        width: 100%;
      }

      .app-sidebar {
        flex: 0 0 30%;
        max-width: 30%;
      }

      .app-content {
        flex: 0 0 70%;
        max-width: 70%;
        min-width: 0;
      }

      .app-content .main-content {
        width: 100%;
        margin-left: 0;
      }

      @media (max-width: 720px) {
        .app-shell {
          flex-direction: column;
        }

        .app-sidebar,
        .app-content {
          flex: 1 1 auto;
          max-width: 100%;
        }
      }
    </style>
    <div class="app-shell">
      <div class="app-sidebar" th:replace="components/sidebar :: sidebar"></div>
      <main class="app-content" th:replace="${content}"></main>
    </div>
    <th:block th:replace="${scripts}"></th:block>
  </body>
</html>
