<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Orders'}">Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/tables.css" />
    <link rel="stylesheet" href="/css/badges.css" />
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-bag-check"></i> Orders</h1>
          <button class="btn btn-light" th:onclick="window.location.href='/view/orders'">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4">
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${orders?.stream()?.filter(o -> o.orderStatus?.toString() == 'COMPLETED')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${orders?.stream()?.filter(o -> o.orderStatus?.toString() == 'PAYMENT_PENDING')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Pending Payment</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(orders)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Orders Found</h5>
          <p>There are no orders at the moment.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(orders)}" class="order-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th><i class="bi bi-hash"></i> Order ID</th>
              <th><i class="bi bi-calendar"></i> Order Date</th>
              <th><i class="bi bi-currency-dollar"></i> Total Amount</th>
              <th><i class="bi bi-tags"></i> Status</th>
              <th><i class="bi bi-truck"></i> Tracking</th>
              <th><i class="bi bi-gear"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${orders}">
              <td><strong th:text="'#' + ${order.orderId}">Order ID</strong></td>
              <td th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}">Date</td>
              <td>
                <strong th:text="'$' + ${#numbers.formatDecimal(order.orderTotalAmount, 1, 2)}">$0.00</strong>
              </td>
              <td>
                <span
                  th:class="'status-badge status-' + ${order.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
                  th:text="${order.orderStatus}"
                  >PENDING</span
                >
              </td>
              <td th:text="${order.trackingNumber ?: 'N/A'}">N/A</td>
              <td>
                <a th:href="'/view/orders/' + ${order.orderId}" class="btn btn-sm btn-primary">
                  <i class="bi bi-eye"></i> View
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center mb-5">
        <p class="text-muted" th:text="'Total Orders: ' + ${totalOrders ?: 0}">Total: 0</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
