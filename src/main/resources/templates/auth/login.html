<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3DCD5FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #F4BEAE;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #D4593D;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #D4593D;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #D4593D;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #b9452d;
        }
        .error-message {
            color: #D4593D;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            color: #D4593D;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Admin Login</h2>

    <!-- Display success message after logout -->
    <div th:if="${param.logout}" class="success-message">
        You have been logged out successfully.
    </div>

    <!-- Display error message for invalid credentials -->
    <div th:if="${param.error}" class="error-message">
        Invalid email or password.
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a th:href="@{/signup}">Create an account</a> |
        <a th:href="@{/reset-password}">Forgot password?</a>
    </div>
</div>
</body>
</html>
