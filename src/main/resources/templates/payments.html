<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Payments Record'}">Payments Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/tables.css" />
    <link rel="stylesheet" href="/css/badges.css" />
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-receipt"></i> Payments Record</h1>
          <button class="btn btn-light" th:onclick="window.location.href='/view/payments'">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4">
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalPayments ?: 0}">0</div>
          <div class="stat-label">Total Payments</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${payments?.stream()?.filter(p -> p.status?.toString() == 'COMPLETED')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="'$' + ${#numbers.formatDecimal(payments?.stream()?.mapToDouble(p -> p.amount?.doubleValue() ?: 0)?.sum() ?: 0, 1, 2)}"
              >$0.00</span
            >
          </div>
          <div class="stat-label">Total Revenue</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(payments)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Payments Found</h5>
          <p>There are no payment records at the moment.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(payments)}" class="payment-table">
        <table class="table table-hover mb-0">
          <thead>
            <tr>
              <th><i class="bi bi-hash"></i> Payment ID</th>
              <th><i class="bi bi-bag"></i> Order ID</th>
              <th><i class="bi bi-currency-dollar"></i> Amount</th>
              <th><i class="bi bi-credit-card"></i> Method</th>
              <th><i class="bi bi-toggles"></i> Status</th>
              <th><i class="bi bi-hash"></i> Transaction</th>
              <th><i class="bi bi-gear"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="payment : ${payments}">
              <td><strong th:text="'#' + ${payment.id}">Payment ID</strong></td>
              <td th:text="'#' + ${payment.order?.orderId}">Order ID</td>
              <td>
                <span class="amount-badge" th:text="'$' + ${#numbers.formatDecimal(payment.amount, 1, 2)}"
                  >$0.00</span
                >
              </td>
              <td>
                <span
                  th:class="'method-badge method-' + ${payment.method?.toString()?.toLowerCase() ?: 'card'}"
                  th:text="${payment.method}"
                  >CARD</span
                >
              </td>
              <td>
                <span
                  th:class="'status-badge status-' + ${payment.status?.toString()?.toLowerCase() ?: 'pending'}"
                  th:text="${payment.status}"
                  >PENDING</span
                >
              </td>
              <td>
                <code th:text="${payment.transactionRef ?: 'N/A'}" style="font-size: 0.8rem">N/A</code>
              </td>
              <td>
                <a th:href="'/view/payments/' + ${payment.id}" class="btn btn-sm btn-primary">
                  <i class="bi bi-eye"></i> View
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-center mb-5">
        <p class="text-muted" th:text="'Total Payments: ' + ${totalPayments ?: 0}">Total: 0</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
