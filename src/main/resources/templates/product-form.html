<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/forms.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Product Form'}">Product Form</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <div th:replace="components/page-header :: page-header" th:with="pageIcon='bi-box-seam'"></div>
      <div class="container-fluid px-4 mb-2">
        <a th:href="@{/views/products}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Back to Products
        </a>
      </div>

      <div class="container-fluid px-4 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card detail-card">
              <div class="card-header" style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white;">
                <h5 class="mb-0">
                  <i class="bi" th:classappend="${product != null ? 'bi-pencil' : 'bi-plus-circle'}"></i>
                  <span th:text="${product != null ? 'Edit Product' : 'Create New Product'}">Product Form</span>
                </h5>
              </div>
              <div class="card-body p-4">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="${product != null ? '/views/products/' + product.id + '/edit' : '/views/products/create'}" 
                      method="POST">
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">
                        <i class="bi bi-box"></i> Product Name *
                      </label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name"
                        th:value="${product != null ? product.name : ''}"
                        required
                        placeholder="Enter product name"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="brand" class="form-label">
                        <i class="bi bi-tag"></i> Brand *
                      </label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="brand" 
                        name="brand"
                        th:value="${product != null ? product.brand : ''}"
                        required
                        placeholder="Enter brand name"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="price" class="form-label">
                        <i class="bi bi-currency-dollar"></i> Price *
                      </label>
                      <input 
                        type="number" 
                        step="0.01"
                        class="form-control" 
                        id="price" 
                        name="price"
                        th:value="${product != null ? product.price : ''}"
                        required
                        min="0"
                        placeholder="0.00"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="productType" class="form-label">
                        <i class="bi bi-grid"></i> Product Type *
                      </label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="productType" 
                        name="productType"
                        th:value="${product != null ? product.productType : ''}"
                        required
                        placeholder="e.g., Skincare, Makeup"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="inventory" class="form-label">
                        <i class="bi bi-box-seam"></i> Inventory *
                      </label>
                      <input 
                        type="number" 
                        class="form-control" 
                        id="inventory" 
                        name="inventory"
                        th:value="${product != null ? product.inventory : ''}"
                        required
                        min="0"
                        placeholder="0"
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="categoryId" class="form-label">
                      <i class="bi bi-tags"></i> Category *
                    </label>
                    <select 
                      class="form-select" 
                      id="categoryId" 
                      name="categoryId"
                      required
                    >
                      <option value="">Select a category</option>
                      <option 
                        th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${product != null && product.category != null && product.category.id == cat.id}"
                      ></option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">
                      <i class="bi bi-file-text"></i> Description
                    </label>
                    <textarea 
                      class="form-control" 
                      id="description" 
                      name="description"
                      rows="4"
                      placeholder="Enter product description"
                    ><th:block th:text="${product != null ? product.description : ''}"></th:block></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="howToUse" class="form-label">
                      <i class="bi bi-info-circle"></i> How to Use
                    </label>
                    <textarea 
                      class="form-control" 
                      id="howToUse" 
                      name="howToUse"
                      rows="3"
                      placeholder="Enter usage instructions"
                    ><th:block th:text="${product != null ? product.howToUse : ''}"></th:block></textarea>
                  </div>

                  <div class="mb-3" th:if="${product != null}">
                    <label for="status" class="form-label">
                      <i class="bi bi-toggle-on"></i> Status
                    </label>
                    <select 
                      class="form-select" 
                      id="status" 
                      name="status"
                    >
                      <option value="ACTIVE" th:selected="${product != null && product.status == 'ACTIVE'}">Active</option>
                      <option value="INACTIVE" th:selected="${product != null && product.status == 'INACTIVE'}">Inactive</option>
                    </select>
                  </div>

                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/views/products}" class="btn btn-outline-secondary">
                      Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi" th:classappend="${product != null ? 'bi-check-circle' : 'bi-plus-circle'}"></i>
                      <span th:text="${product != null ? 'Update Product' : 'Create Product'}">Submit</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    </th:block>
  </body>
</html>
