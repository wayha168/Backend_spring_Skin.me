<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <th:block th:fragment="style">
      <style>
        .page-header {
          background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
          color: var(--white);
          padding: 1.5rem 2rem;
          margin-bottom: 24px;
          border-radius: var(--border-radius);
          box-shadow: var(--shadow);
        }
        .page-header h1 {
          margin: 0;
          font-weight: 700;
          font-size: 1.5rem;
          display: flex;
          align-items: center;
          gap: 10px;
        }
      </style>
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'My Orders'}">My Orders</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
    <div th:replace="components/page-header :: page-header" th:with="pageIcon='bi-bag-check'"></div>

    <div class="container px-4">
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        style="margin-top: 2rem"
      >
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row mt-4">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" th:text="${deliveredOrders ?: 0}">0</div>
          <div class="stat-label">Delivered</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(orders)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Orders Yet</h5>
          <p>You haven't placed any orders yet. Start shopping!</p>
          <a href="/" class="btn btn-gradient mt-3"> <i class="bi bi-shop"></i> Continue Shopping </a>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(orders)}" class="mt-4 mb-5">
        <div th:each="order : ${orders}" class="order-card">
          <div class="order-header">
            <div class="order-id">
              <i class="bi bi-bag"></i> Order <span th:text="'#' + ${order.orderId}">ID</span>
            </div>
            <span
              th:class="'status-badge status-' + ${order.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
              th:text="${order.orderStatus}"
              >PENDING</span
            >
          </div>
          <div class="order-body">
            <div class="order-item">
              <span class="order-item-label"><i class="bi bi-calendar"></i> Order Date</span>
              <span class="order-item-value" th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}"
                >Date</span
              >
            </div>
            <div class="order-item">
              <span class="order-item-label"><i class="bi bi-currency-dollar"></i> Total Amount</span>
              <span
                class="amount-value"
                th:text="'$' + ${#numbers.formatDecimal(order.totalAmount != null ? order.totalAmount : 0, 1, 2)}"
                >$0.00</span
              >
            </div>
            <div class="order-item" th:if="${order.orderStatus != null and order.orderStatus == 'COMPLETED'}">
              <span class="order-item-label"><i class="bi bi-check-circle"></i> Status</span>
              <span class="order-item-value">Order Completed</span>
            </div>
            <div class="mt-3">
              <a th:href="'/view/orders/' + ${order.orderId}" class="btn btn-sm btn-gradient w-100">
                <i class="bi bi-eye"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
