<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'My Orders'}">My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/cards.css" />
    <link rel="stylesheet" href="/css/badges.css" />
  </head>
  <body>
    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-bag-check"></i> My Orders</h1>
          <button class="btn btn-light" th:onclick="window.location.href='/view/orders/my-orders'">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container px-4">
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        style="margin-top: 2rem"
      >
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row mt-4">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
          <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="${orders?.stream()?.filter(o -> o.orderStatus?.toString() == 'COMPLETED')?.count() ?: 0}"
              >0</span
            >
          </div>
          <div class="stat-label">Delivered</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(orders)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Orders Yet</h5>
          <p>You haven't placed any orders yet. Start shopping!</p>
          <a href="/" class="btn btn-gradient mt-3"> <i class="bi bi-shop"></i> Continue Shopping </a>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(orders)}" class="mt-4 mb-5">
        <div th:each="order : ${orders}" class="order-card">
          <div class="order-header">
            <div class="order-id">
              <i class="bi bi-bag"></i> Order <span th:text="'#' + ${order.orderId}">ID</span>
            </div>
            <span
              th:class="'status-badge status-' + ${order.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
              th:text="${order.orderStatus}"
              >PENDING</span
            >
          </div>
          <div class="order-body">
            <div class="order-item">
              <span class="order-item-label"><i class="bi bi-calendar"></i> Order Date</span>
              <span class="order-item-value" th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}"
                >Date</span
              >
            </div>
            <div class="order-item">
              <span class="order-item-label"><i class="bi bi-currency-dollar"></i> Total Amount</span>
              <span
                class="amount-value"
                th:text="'$' + ${#numbers.formatDecimal(order.orderTotalAmount, 1, 2)}"
                >$0.00</span
              >
            </div>
            <div class="order-item" th:if="${order.trackingNumber}">
              <span class="order-item-label"><i class="bi bi-truck"></i> Tracking Number</span>
              <span class="order-item-value text-monospace" th:text="${order.trackingNumber}">N/A</span>
            </div>
            <div class="order-item" th:if="${order.orderStatus?.toString() == 'COMPLETED'}">
              <span class="order-item-label"><i class="bi bi-check-circle"></i> Delivered</span>
              <span class="order-item-value" th:text="${#dates.format(order.deliveredAt, 'MM/dd/yyyy')}"
                >Date</span
              >
            </div>
            <div class="mt-3">
              <a th:href="'/view/orders/' + ${order.orderId}" class="btn btn-sm btn-gradient w-100">
                <i class="bi bi-eye"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
