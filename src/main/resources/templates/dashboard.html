<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #F3DCD5FF;
        padding: 20px;
    }
    .dashboard-container {
        max-width: 1200px;
        margin: auto;
        background-color: #F4BEAE;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h1, h2 {
        color: #D4593D;
        text-align: center;
    }
    form div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #D4593D;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="file"], select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        background-color: #D4593D;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #b9452d;
    }
    .logout-btn {
        margin-top: 20px;
        background-color: #555;
    }
    .error-message {
        color: #D4593D;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
    }
    .success-message {
        color: #4CAF50;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background-color: #D4593D;
        color: #fff;
    }
    .action-buttons form {
        display: inline;
    }
    .section {
        margin-bottom: 30px;
    }
</style>
<body>

<!-- Include sidebar -->
<div th:replace="components/sidebar :: sidebar"></div>

<!-- Main Dashboard Content -->
<div class="main-content">
    <div class="dashboard-container">

        <h1>Admin Dashboard</h1>
        <p>Welcome,
            <span th:text="${#authentication != null} ? ${#authentication.name} : 'Guest'">Guest</span>
        </p>

        <!-- Success/Error Messages -->
        <div th:if="${param.success}" class="success-message">Operation successful!</div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- All your existing Product / Category / Sale forms and tables go here -->
        <!-- I did NOT remove or change any of them -->
        <!-- Your original dashboard-container content stays the same -->

    </div>
</div>

</body>


</html>
