<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3DCD5FF;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            background-color: #F4BEAE;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #D4593D;
            text-align: center;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #D4593D;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #D4593D;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #b9452d;
        }
        .logout-btn {
            margin-top: 20px;
            background-color: #555;
        }
        .error-message {
            color: #D4593D;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #D4593D;
            color: #fff;
        }
        .action-buttons form {
            display: inline;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <p>Welcome, <span th:text="${#authentication.name}">Admin</span></p>

    <!-- Success/Error Messages -->
    <div th:if="${param.success}" class="success-message">Operation successful!</div>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <!-- Product Management -->
    <div class="section">
        <h2>Add Product</h2>
        <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">
            <div>
                <label>Name:</label>
                <input type="text" name="name" required />
            </div>
            <div>
                <label>Category:</label>
                <select name="categoryId" required>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"></option>
                </select>
            </div>
            <div>
                <label>Brand:</label>
                <input type="text" name="brand" required />
            </div>
            <div>
                <label>Price:</label>
                <input type="number" name="price" step="0.01" required />
            </div>
            <div>
                <label>Image:</label>
                <input type="file" name="imageFile" />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Add Product</button>
        </form>

        <h2>Products</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <img th:if="${product.image != null}"
                         th:src="@{'/uploads/' + ${product.image.fileName}}"
                         width="50" />
                </td>
                <td class="action-buttons">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                    <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <!-- Category Management -->
    <div class="section">
        <h2>Add Category</h2>
        <form th:action="@{/categories/add}" method="post">
            <div>
                <label>Name:</label>
                <input type="text" name="name" required />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Add Category</button>
        </form>

        <h2>Categories</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td class="action-buttons">
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                    <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <!-- Sale Record Management -->
    <div class="section">
        <h2>Add Sale Record</h2>
        <form th:action="@{/sales/add}" method="post">
            <div>
                <label>Product:</label>
                <select name="productId" required>
                    <option th:each="product : ${products}"
                            th:value="${product.id}"
                            th:text="${product.name}"></option>
                </select>
            </div>
            <div>
                <label>Quantity:</label>
                <input type="number" name="quantity" required />
            </div>
            <div>
                <label>Total Price:</label>
                <input type="number" name="totalPrice" step="0.01" required />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Add Sale</button>
        </form>

        <h2>Sale Records</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Sale Date</th>
                <th>Actions</th>
            </tr>
            <tr th:each="sale : ${saleRecords}">
                <td th:text="${sale.id}"></td>
                <td th:text="${sale.product.name}"></td>
                <td th:text="${sale.quantity}"></td>
                <td th:text="${sale.totalPrice}"></td>
                <td th:text="${sale.saleDate}"></td>
                <td class="action-buttons">
                    <a th:href="@{/sales/edit/{id}(id=${sale.id})}">Edit</a>
                    <form th:action="@{/sales/delete/{id}(id=${sale.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
