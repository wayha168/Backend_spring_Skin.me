<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat & Notifications Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      .card-body {
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }

      .status {
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .status.connected {
        background: #d4edda;
        color: #155724;
      }

      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        padding: 10px;
        max-height: 300px;
      }

      .message {
        padding: 8px 12px;
        margin-bottom: 8px;
        border-radius: 5px;
        font-size: 14px;
      }

      .message.sent {
        background: #e3f2fd;
        color: #1565c0;
        text-align: right;
      }

      .message.received {
        background: #f5f5f5;
        color: #333;
      }

      .message.notification {
        background: #fff3cd;
        color: #856404;
        border-left: 4px solid #ffc107;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      input[type="text"],
      textarea {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: inherit;
        font-size: 14px;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .stats {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .stat-item {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
      }

      .stat-label {
        color: #666;
        font-size: 14px;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üé® SkinMe WebSocket Demo</h1>
        <p>Real-time Chat & Notifications</p>
      </div>

      <div class="main-content">
        <!-- Chat Section -->
        <div class="card">
          <div class="card-header">üí¨ Chat & AI Assistant</div>
          <div class="card-body">
            <div id="chat-status" class="status disconnected">Disconnected</div>
            <div id="chat-messages" class="messages"></div>
            <textarea id="chat-input" placeholder="Ask the skincare assistant..."></textarea>
            <button onclick="sendChatMessage()">Send Message</button>
          </div>
        </div>

        <!-- Notifications Section -->
        <div class="card">
          <div class="card-header">üîî Notifications</div>
          <div class="card-body">
            <div id="notif-status" class="status disconnected">Disconnected</div>
            <div id="notifications" class="messages"></div>
            <input type="text" id="notif-input" placeholder="Test message..." />
            <button onclick="testNotification()">Test Notification</button>
          </div>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="message-count">0</div>
            <div class="stat-label">Messages Sent</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="notification-count">0</div>
            <div class="stat-label">Notifications Received</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="connection-time">--:--</div>
            <div class="stat-label">Connection Time</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="status-indicator">‚óè</div>
            <div class="stat-label">Status</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/websocket-client.js"></script>

    <script>
      let messageCount = 0;
      let notificationCount = 0;
      let connectionStartTime = null;

      // Initialize WebSocket
      function initWebSocket() {
        webSocketClient = new WebSocketClient("/ws-endpoint");
        webSocketClient.connect(onConnect, onError);
      }

      function onConnect(frame) {
        console.log("Connected:", frame);
        updateStatus("chat-status", true);
        updateStatus("notif-status", true);
        connectionStartTime = Date.now();

        // Subscribe to chat messages
        webSocketClient.subscribeToChat((message) => {
          displayChatMessage(message);
        });

        // Subscribe to notifications
        webSocketClient.subscribeToNotifications((notification) => {
          displayNotification(notification);
        });
      }

      function onError(error) {
        console.error("Connection error:", error);
        updateStatus("chat-status", false);
        updateStatus("notif-status", false);
      }

      function updateStatus(elementId, connected) {
        const element = document.getElementById(elementId);
        if (connected) {
          element.textContent = "Connected ‚úì";
          element.classList.remove("disconnected");
          element.classList.add("connected");
          document.getElementById("status-indicator").textContent = "üü¢";
        } else {
          element.textContent = "Disconnected ‚úó";
          element.classList.remove("connected");
          element.classList.add("disconnected");
          document.getElementById("status-indicator").textContent = "üî¥";
        }
      }

      function sendChatMessage() {
        const input = document.getElementById("chat-input");
        const message = input.value.trim();

        if (!message) return;

        if (webSocketClient.isConnected) {
          webSocketClient.sendChatQuery("user", message, "demo-conversation");
          input.value = "";
          messageCount++;
          document.getElementById("message-count").textContent = messageCount;

          // Display sent message
          displayChatMessage({
            sender: "You",
            content: message,
            type: "user",
          });
        } else {
          alert("WebSocket not connected");
        }
      }

      function displayChatMessage(message) {
        const messagesDiv = document.getElementById("chat-messages");
        const msgElement = document.createElement("div");
        msgElement.className = `message ${message.type === "assistant" ? "received" : "sent"}`;
        msgElement.textContent = `${message.sender}: ${message.content}`;
        messagesDiv.appendChild(msgElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function testNotification() {
        const input = document.getElementById("notif-input");
        const message = input.value || "Test notification from SkinMe";
        input.value = "";

        displayNotification({
          title: "Test Notification",
          message: message,
          type: "PROMOTION",
          status: "UNREAD",
        });
      }

      function displayNotification(notification) {
        const notificationsDiv = document.getElementById("notifications");
        const notifElement = document.createElement("div");
        notifElement.className = "message notification";
        notifElement.innerHTML = `<strong>${notification.title || notification.type}</strong><br>${notification.message}`;
        notificationsDiv.appendChild(notifElement);
        notificationsDiv.scrollTop = notificationsDiv.scrollHeight;

        notificationCount++;
        document.getElementById("notification-count").textContent = notificationCount;
      }

      // Update connection time
      setInterval(() => {
        if (connectionStartTime && webSocketClient.isConnected) {
          const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
          const minutes = Math.floor(elapsed / 60);
          const seconds = elapsed % 60;
          document.getElementById("connection-time").textContent =
            `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
        }
      }, 1000);

      // Allow Enter key in chat input
      document.getElementById("chat-input").addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendChatMessage();
        }
      });

      // Initialize on page load
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(initWebSocket, 500);
      });
    </script>
  </body>
</html>
