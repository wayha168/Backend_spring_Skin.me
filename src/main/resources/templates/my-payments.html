<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'My Payments'}">My Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/cards.css" />
    <link rel="stylesheet" href="/css/badges.css" />
  </head>
  <body>
    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-receipt"></i> My Payments</h1>
          <button class="btn btn-light" th:onclick="window.location.href='/view/payments/my-payments'">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container px-4">
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        style="margin-top: 2rem"
      >
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row mt-4">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalPayments ?: 0}">0</div>
          <div class="stat-label">Total Payments</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="'$' + ${#numbers.formatDecimal(payments?.stream()?.mapToDouble(p -> p.amount?.doubleValue() ?: 0)?.sum() ?: 0, 1, 2)}"
              >$0.00</span
            >
          </div>
          <div class="stat-label">Total Spent</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(payments)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-wallet2"></i>
          <h5>No Payments Yet</h5>
          <p>You don't have any payment history.</p>
          <a href="/" class="btn btn-gradient mt-3"> <i class="bi bi-shop"></i> Start Shopping </a>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(payments)}" class="mt-4 mb-5">
        <div th:each="payment : ${payments}" class="payment-card">
          <div class="payment-header">
            <div class="payment-id">
              <i class="bi bi-receipt"></i> Payment <span th:text="'#' + ${payment.id}">ID</span>
            </div>
            <span
              th:class="'status-badge status-' + ${payment.status?.toString()?.toLowerCase() ?: 'pending'}"
              th:text="${payment.status}"
              >PENDING</span
            >
          </div>
          <div class="payment-body">
            <div class="payment-detail">
              <span class="payment-label"><i class="bi bi-bag"></i> Order</span>
              <span class="payment-value" th:text="'#' + ${payment.order?.orderId}">Order ID</span>
            </div>
            <div class="payment-detail">
              <span class="payment-label"><i class="bi bi-currency-dollar"></i> Amount</span>
              <span class="amount-value" th:text="'$' + ${#numbers.formatDecimal(payment.amount, 1, 2)}"
                >$0.00</span
              >
            </div>
            <div class="payment-detail">
              <span class="payment-label"><i class="bi bi-credit-card"></i> Payment Method</span>
              <span class="method-badge" th:text="${payment.method}">CARD</span>
            </div>
            <div class="payment-detail" th:if="${payment.transactionRef}">
              <span class="payment-label"><i class="bi bi-hash"></i> Transaction</span>
              <span
                class="payment-value text-monospace"
                style="font-size: 0.9rem"
                th:text="${payment.transactionRef}"
                >REF</span
              >
            </div>
            <div class="mt-3">
              <a th:href="'/view/payments/' + ${payment.id}" class="btn btn-sm btn-gradient w-100">
                <i class="bi bi-eye"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
