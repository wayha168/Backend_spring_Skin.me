<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'My Payments'}">My Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #764ba2;
        --light-bg: #f5f7fa;
        --text-dark: #333;
      }

      body {
        background: linear-gradient(135deg, var(--light-bg) 0%, #fff 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .page-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
      }

      .payment-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        margin-bottom: 1.5rem;
        position: relative;
      }

      .payment-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
      }

      .payment-card::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      }

      .payment-header {
        background: #f8f9ff;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #e9ecef;
      }

      .payment-id {
        font-size: 1.1rem;
        font-weight: 700;
      }

      .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .status-completed {
        background-color: #d4edda;
        color: #155724;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-failed {
        background-color: #f8d7da;
        color: #721c24;
      }

      .payment-body {
        padding: 1.5rem;
      }

      .payment-detail {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid #e9ecef;
      }

      .payment-detail:last-child {
        border-bottom: none;
      }

      .payment-label {
        color: #999;
        font-size: 0.9rem;
      }

      .payment-value {
        font-weight: 600;
      }

      .amount-value {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.3rem;
      }

      .method-badge {
        padding: 0.3rem 0.8rem;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.85rem;
        background-color: #e7f3ff;
        color: #0066cc;
      }

      .btn-gradient {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .stats-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: white;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .stat-card .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .stat-card .stat-label {
        color: #999;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #999;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0"><i class="bi bi-receipt"></i> My Payments</h1>
          <button class="btn btn-light" th:onclick="window.location.href='/view/payments/my-payments'">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container px-4">
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        style="margin-top: 2rem"
      >
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row mt-4">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalPayments ?: 0}">0</div>
          <div class="stat-label">Total Payments</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">
            <span
              th:text="'$' + ${#numbers.formatDecimal(payments?.stream()?.mapToDouble(p -> p.amount?.doubleValue() ?: 0)?.sum() ?: 0, 1, 2)}"
              >$0.00</span
            >
          </div>
          <div class="stat-label">Total Spent</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(payments)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-wallet2"></i>
          <h5>No Payments Yet</h5>
          <p>You don't have any payment history.</p>
          <a href="/" class="btn btn-gradient mt-3"> <i class="bi bi-shop"></i> Start Shopping </a>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(payments)}" class="mt-4 mb-5">
        <div th:each="payment : ${payments}" class="payment-card">
          <div class="payment-header">
            <div class="payment-id">
              <i class="bi bi-receipt"></i> Payment <span th:text="'#' + ${payment.id}">ID</span>
            </div>
            <span
              th:class="'status-badge status-' + ${payment.status?.toString()?.toLowerCase() ?: 'pending'}"
              th:text="${payment.status}"
              >PENDING</span
            >
          </div>
          <div class="payment-body">
            <div class="payment-detail">
              <span class="payment-label"><i class="bi bi-bag"></i> Order</span>
              <span class="payment-value" th:text="'#' + ${payment.order?.orderId}">Order ID</span>
            </div>
            <div class="payment-detail">
              <span class="payment-label"><i class="bi bi-currency-dollar"></i> Amount</span>
              <span class="amount-value" th:text="'$' + ${#numbers.formatDecimal(payment.amount, 1, 2)}"
                >$0.00</span
              >
            </div>
            <div class="payment-detail">
              <span class="payment-label"><i class="bi bi-credit-card"></i> Payment Method</span>
              <span class="method-badge" th:text="${payment.method}">CARD</span>
            </div>
            <div class="payment-detail" th:if="${payment.transactionRef}">
              <span class="payment-label"><i class="bi bi-hash"></i> Transaction</span>
              <span
                class="payment-value text-monospace"
                style="font-size: 0.9rem"
                th:text="${payment.transactionRef}"
                >REF</span
              >
            </div>
            <div class="mt-3">
              <a th:href="'/view/payments/' + ${payment.id}" class="btn btn-sm btn-gradient w-100">
                <i class="bi bi-eye"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
