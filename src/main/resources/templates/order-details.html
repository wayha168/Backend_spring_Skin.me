<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Order Details'}">Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/details.css" />
    <link rel="stylesheet" href="/css/badges.css" />
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex gap-3">
          <a href="/orders-list" class="btn btn-light btn-sm"> <i class="bi bi-arrow-left"></i> Back </a>
          <h1 class="mb-0"><i class="bi bi-bag-check"></i> Order Details</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4 mb-5" th:if="${order}">
      <div class="row">
        <div class="col-lg-8">
          <div class="card detail-card">
            <div class="card-body p-4">
              <h3 th:text="'Order #' + ${order.orderId}" class="mb-3">Order ID</h3>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-calendar"></i> Order Date</span>
                <span class="info-value" th:text="${#dates.format(order.orderDate, 'MM/dd/yyyy')}">Date</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-currency-dollar"></i> Total Amount</span>
                <span
                  class="info-value"
                  style="font-size: 1.2rem; color: #667eea"
                  th:text="'$' + ${#numbers.formatDecimal(order.orderTotalAmount, 1, 2)}"
                  >$0.00</span
                >
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-toggles"></i> Status</span>
                <span
                  th:class="'status-badge status-' + ${order.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
                  th:text="${order.orderStatus}"
                  >PENDING</span
                >
              </div>
              <div class="info-row" th:if="${order.trackingNumber}">
                <span class="info-label"><i class="bi bi-truck"></i> Tracking Number</span>
                <span class="info-value text-monospace" th:text="${order.trackingNumber}">N/A</span>
              </div>
              <div class="info-row" th:if="${order.shippedAt}">
                <span class="info-label"><i class="bi bi-box-seam"></i> Shipped</span>
                <span class="info-value" th:text="${#dates.format(order.shippedAt, 'MM/dd/yyyy HH:mm')}"
                  >Date</span
                >
              </div>
              <div class="info-row border-0" th:if="${order.deliveredAt}">
                <span class="info-label"><i class="bi bi-check-circle"></i> Delivered</span>
                <span class="info-value" th:text="${#dates.format(order.deliveredAt, 'MM/dd/yyyy HH:mm')}"
                  >Date</span
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card detail-card">
            <div
              class="card-header"
              style="
                background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
                color: white;
              "
            >
              <h5 class="mb-0"><i class="bi bi-info-circle"></i> Order Summary</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-primary w-100 mb-2">
                <i class="bi bi-download"></i> Download Invoice
              </button>
              <button class="btn btn-outline-primary w-100"><i class="bi bi-printer"></i> Print Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4 mb-5" th:unless="${order}">
      <div class="alert alert-danger">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error ?: 'Order not found'}"></span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
