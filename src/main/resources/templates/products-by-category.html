<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Products by Category'}">Products by Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #764ba2;
        --light-bg: #f5f7fa;
        --text-dark: #333;
      }

      body {
        background: linear-gradient(135deg, var(--light-bg) 0%, #fff 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .page-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
      }

      .product-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
      }

      .product-image-placeholder {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 3rem;
      }

      .product-body {
        padding: 1.5rem;
      }

      .product-name {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .product-brand {
        color: #999;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .product-price {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .inventory-badge {
        display: inline-block;
        padding: 0.3rem 0.8rem;
        border-radius: 6px;
        background-color: #e9ecef;
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }

      .inventory-low {
        background-color: #ffe0e0;
        color: #d32f2f;
      }
      .inventory-ok {
        background-color: #d4edda;
        color: #155724;
      }

      .btn-gradient {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border: none;
        color: white;
        transition: all 0.3s ease;
      }

      .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: #999;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div th:include="components/sidebar :: sidebar"></div>

    <div class="page-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="mb-0">
            <i class="bi bi-box-seam"></i>
            <span th:text="${category.name}">Category</span> Products
          </h1>
          <a href="/categories" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Categories
          </a>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4">
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${#lists.isEmpty(products)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Products Found</h5>
          <p th:text="'No products available in ' + ${category.name}">No products in this category.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(products)}" class="row g-4 mb-5 mt-2">
        <div th:each="product : ${products}" class="col-lg-3 col-md-6">
          <div class="card product-card h-100">
            <div class="product-image-placeholder">
              <i class="bi bi-box"></i>
            </div>
            <div class="product-body">
              <h6 class="product-name" th:text="${product.name}">Product Name</h6>
              <p class="product-brand" th:text="${product.brand}">Brand</p>
              <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">
                $0.00
              </div>

              <div
                th:class="'inventory-badge ' + (${product.inventory} > 0 ? 'inventory-ok' : 'inventory-low')"
              >
                <i class="bi bi-box-seam"></i>
                <span th:text="${product.inventory} + ' in stock'">Stock</span>
              </div>

              <div class="d-grid gap-2">
                <a th:href="'/view/products/' + ${product.id}" class="btn btn-sm btn-gradient">
                  <i class="bi bi-eye"></i> View Details
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
