<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="app :: layout(~{::main}, ~{::style}, ~{::script})"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Delivery Records'}">Delivery Records</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <div th:replace="components/page-header :: page-header" th:with="pageIcon='bi-truck'"></div>

      <div class="container-fluid px-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value" th:text="${totalDeliveries ?: 0}">0</div>
            <div class="stat-label">Total Deliveries</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${shippedOrders ?: 0}">0</div>
            <div class="stat-label">Shipped</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${deliveredOrders ?: 0}">0</div>
            <div class="stat-label">Delivered</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${pendingDeliveries ?: 0}">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(deliveries)}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h5>No Delivery Records</h5>
            <p>There are no delivery records at the moment.</p>
          </div>
        </div>

        <div th:unless="${#lists.isEmpty(deliveries)}" class="delivery-table mt-4">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th><i class="bi bi-hash"></i> Order ID</th>
                <th><i class="bi bi-person"></i> Customer</th>
                <th><i class="bi bi-calendar"></i> Order Date</th>
                <th><i class="bi bi-truck"></i> Tracking Number</th>
                <th><i class="bi bi-tags"></i> Status</th>
                <th><i class="bi bi-calendar-check"></i> Shipped Date</th>
                <th><i class="bi bi-check-circle"></i> Delivered Date</th>
                <th><i class="bi bi-gear"></i> Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="delivery : ${deliveries}">
                <td><strong th:text="'#' + ${delivery.orderId}">Order ID</strong></td>
                <td th:text="${delivery.user != null ? (delivery.user.firstName + ' ' + delivery.user.lastName) : 'N/A'}">Customer</td>
                <td th:text="${#dates.format(delivery.orderDate, 'MM/dd/yyyy')}">Date</td>
                <td>
                  <span th:if="${delivery.trackingNumber != null and !delivery.trackingNumber.isEmpty()}" class="text-monospace" th:text="${delivery.trackingNumber}">N/A</span>
                  <span th:unless="${delivery.trackingNumber != null and !delivery.trackingNumber.isEmpty()}" class="text-muted">Not assigned</span>
                </td>
                <td>
                  <span
                    th:class="'status-badge status-' + ${delivery.orderStatus?.toString()?.toLowerCase() ?: 'pending'}"
                    th:text="${delivery.orderStatus}"
                    >PENDING</span
                  >
                </td>
                <td>
                  <span th:if="${delivery.shippedAt != null}" th:text="${#temporals.format(delivery.shippedAt, 'MM/dd/yyyy HH:mm')}">-</span>
                  <span th:unless="${delivery.shippedAt != null}" class="text-muted">-</span>
                </td>
                <td>
                  <span th:if="${delivery.deliveredAt != null}" th:text="${#temporals.format(delivery.deliveredAt, 'MM/dd/yyyy HH:mm')}">-</span>
                  <span th:unless="${delivery.deliveredAt != null}" class="text-muted">-</span>
                </td>
                <td>
                  <button 
                    class="btn btn-sm btn-primary" 
                    th:onclick="'viewDeliveryDetails(' + ${delivery.orderId} + ')'"
                    title="View Details"
                  >
                    <i class="bi bi-eye"></i> View Details
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        function viewDeliveryDetails(orderId) {
          showToast('Loading delivery details...', 'info');
          window.location.href = '/view/orders/' + orderId;
        }
      </script>
    </th:block>
</html>
